<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Cover Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Startup Platform</h3>
              <div class="auth-masthead justify-content-center">
                <a href="#"  data-toggle="modal" data-target="#authModal">Войти</a>
                <a href="#"  data-toggle="modal" data-target="#authModal">Зарегестрироваться</a>
              </div>
			  <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Войдите или зарегистрируйтесь</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-signin" action="">
							<label for="inputEmail" class="sr-only">Email</label>
							<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
							<label for="inputPassword" class="sr-only">Пароль</label>
							<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-dismiss="modal">Отмена</button>
						<button type="button" class="btn btn-info" type="submit">Готово</button>
					</div>
					</div>
				</div>
				</div>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Добро пожаловать!</h1>
            <p class="lead">Если Вы в поисках инвестиций, расскажите о своем проекте. Если Вы планируете выгодно разместить капитал, подберите для себя инвестиционно-привлекательный проект.</p>
			<div class="row justify-content-center">
				<p class="lead col-md-4">
					<a id="add-project" href="#" class="btn btn-md btn-info">Разместить проект</a>
				</p>
				<p class="lead col-md-4">
					<a href="#" class="btn btn-md btn-info">Смотреть проекты</a>
				</p>
			</div>
          </div>
		  
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/holder.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
